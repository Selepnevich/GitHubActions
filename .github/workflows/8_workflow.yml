name: Eighth Workflow
on: 
  workflow_dispatch:
    inputs:
        titleCustom:
            description: Type the Title
            type: string
            required: true
            default: "Hello!"

jobs:
  run-first-command:
    runs-on: ubuntu-latest
    steps:
      - name: Display some Text
        run: echo "title ${{ inputs.titleCustom }}"
